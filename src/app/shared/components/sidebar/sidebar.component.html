<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full  sm:translate-x-0 bg-gray-800 border-gray-700" aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li *ngFor="let data of sideBarData">
        <button *ngIf="data.items && data.items.length > 0" type="button"
          class="flex items-center w-full p-2 text-base transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [attr.aria-controls]="'dropdown-' + data.label" [attr.data-collapse-toggle]="'dropdown-' + data.label"
          (click)="toggleDropdown(data.label)">
          <i [class]="data.icon"></i>
          <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ data.label }}</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <a *ngIf="!data.items || data.items.length === 0" [routerLink]="data.routeLink"
          class="flex items-center w-full p-2 text-base text-gray- transition duration-75 rounded-lg group  text-white hover:bg-gray-700">
          <i [class]="data.icon"></i>
          <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ data.label }}</span>
        </a>
        <ul *ngIf="data.items && data.items.length > 0" [id]="'dropdown-' + data.label" [class.hidden]="!isDropdownOpen(data.label)" class="py-2 space-y-2">
          <li *ngFor="let item of data.items">
            <a [routerLink]="item.routeLink"
              class="flex items-center w-full p-2  transition duration-75 rounded-lg pl-11 group  text-white hover:bg-gray-700">
              <i [class]="item.icon"></i>
              <span class="ms-3">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</aside>
