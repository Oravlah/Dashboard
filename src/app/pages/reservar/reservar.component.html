<ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
  <li class="me-2">
      <a href="" aria-current="page" class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">Estacionamientos</a>
  </li>
</ul>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs uppercase bg-gray-700 text-gray-400">

          <tr>
              <th scope="col" class="p-4">
                  <!-- <div class="flex items-center">
                      <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                      <label for="checkbox-all-search" class="sr-only">checkbox</label>
                  </div> -->
              </th>
              <th scope="col" class="px-6 py-3">
                  Numero
              </th>
              <th scope="col" class="px-6 py-3">
                  Usuario
              </th>
              <th scope="col" class="px-6 py-3">
                  Tipo
              </th>
              <th scope="col" class="px-6 py-3">
                Cambiar estado
            </th>
          </tr>
      </thead>
      <tbody>
        @for (item of parkingLots; track parkingLots) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td class="w-4 p-4">
                  <!-- <div class="flex items-center">
                      <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                  </div> -->
              </td>

              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{item.parkingNumber}}
              </th>
              <td  class="px-6 py-4">
                  {{item.email}}
              </td>
              <td class="px-6 py-4">
                  {{item.type}}
              </td>

              <td class="px-6 py-4">
                <select (change)="onParkingLotStateChange($event, item)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option [value]="'disponible'" [selected]="item.status === 'disponible'">disponible</option>
                  <option [value]="'ocupado'" [selected]="item.status === 'ocupado'">ocupado</option>
                  <option [value]="'reservado'" [selected]="item.status === 'reservado'">reservado</option>
                </select>

              </td>

          </tr>
        }
      </tbody>
  </table>
</div>
